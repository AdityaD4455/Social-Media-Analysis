
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsightSphere AI: Strategic Command Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Report Generation Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-space: #02020a;
      --terminal-bg: rgba(5, 5, 20, 0.8);
      --neon-cyan: #00D4FF;
      --neon-pink: #FF00FF;
      --neon-green: #00FF90;
      --hud-border: rgba(0, 212, 255, 0.2);
    }
    
    body {
      background-color: var(--deep-space);
      color: #e0e0ff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    h1, h2, h3, h4, .font-orbitron {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.1em;
    }

    /* Scanline effect for tactical immersion */
    body::after {
      content: " ";
      display: block;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 1000;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.3;
    }

    .glass-card {
      background: var(--terminal-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--hud-border);
      position: relative;
      box-shadow: inset 0 0 20px rgba(0, 212, 255, 0.05);
    }

    /* HUD Corners decoration */
    .hud-corner::before, .hud-corner::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-color: var(--neon-cyan);
      border-style: solid;
      pointer-events: none;
    }
    .hud-corner-tl::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
    .hud-corner-tr::after { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
    .hud-corner-bl::before { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
    .hud-corner-br::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

    .neon-text-cyan { color: var(--neon-cyan); text-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
    .neon-text-pink { color: var(--neon-pink); text-shadow: 0 0 10px rgba(255, 0, 255, 0.5); }
    .neon-text-green { color: var(--neon-green); text-shadow: 0 0 10px rgba(0, 255, 144, 0.5); }

    /* Hyperspeed Animation */
    @keyframes hyperspeed {
      from { transform: translateZ(0); opacity: 0; }
      to { transform: translateZ(600px); opacity: 0.8; }
    }
    .star-field {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      perspective: 800px;
      z-index: -1;
      overflow: hidden;
      background: #010105;
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: hyperspeed 4s linear infinite;
    }

    /* Markdown Styling in Chat */
    .chat-md-content {
      font-size: 0.8rem;
      line-height: 1.5;
    }
    .chat-md-content h3 { font-size: 0.85rem; color: var(--neon-cyan); margin-top: 1rem; border-bottom: 1px solid rgba(0,212,255,0.2); padding-bottom: 2px; }
    .chat-md-content p { margin-bottom: 0.5rem; }
    .chat-md-content strong { 
      color: #fff; 
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
      font-weight: 700;
    }
    .chat-md-content code {
      background: rgba(0, 212, 255, 0.15);
      color: var(--neon-cyan);
      padding: 1px 4px;
      border-radius: 3px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      border: 1px solid rgba(0, 212, 255, 0.3);
      font-weight: 600;
    }
    .chat-md-content table { border: 1px solid rgba(0,212,255,0.3); margin: 0.5rem 0; width: 100%; }
    .chat-md-content th { background: rgba(0,212,255,0.1); padding: 4px; font-size: 0.7rem; text-transform: uppercase; }
    .chat-md-content td { border: 1px solid rgba(0,212,255,0.1); padding: 4px; font-size: 0.7rem; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "recharts": "https://esm.sh/recharts@^3.6.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "papaparse": "https://esm.sh/papaparse@^5.5.3",
      "marked": "https://esm.sh/marked@^15.0.0",
      "dompurify": "https://esm.sh/dompurify@^3.1.0"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <div class="star-field" id="star-field"></div>
  <script>
    const field = document.getElementById('star-field');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      const delay = Math.random() * 4;
      star.style.left = `${50 + x}%`;
      star.style.top = `${50 + y}%`;
      star.style.width = star.style.height = `${Math.random() * 1.5 + 0.5}px`;
      star.style.animationDelay = `${delay}s`;
      field.appendChild(star);
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
